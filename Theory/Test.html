<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ví dụ target trong thẻ a</title>
</head>
<body>
  <h2>Ví dụ về target trong thẻ &lt;a&gt;</h2>

  <!-- _self (mặc định) -->
  <p>
    <a href="https://www.google.com" target="_self">Mở Google (target="_self")</a>
    → mở ngay trong tab hiện tại.
  </p>

  <!-- _blank -->
  <p>
    <a href="https://www.google.com" target="_blank">Mở Google (target="_blank")</a>
    → mở trong tab mới.
  </p>

  <!-- _parent -->
  <p>
    <a href="https://www.google.com" target="_parent">Mở Google (target="_parent")</a>
    → mở trong khung cha (nếu có iframe).
  </p>

  <!-- _top -->
  <p>
    <a href="https://www.google.com" target="_top">Mở Google (target="_top")</a>
    → mở toàn cửa sổ, thoát khỏi iframe.
  </p>
</body>
</html>
